services:
  - type: web
    name: mindful-app
    env: python             # âœ… This enables runtime.txt detection
    buildCommand: |
      export CARGO_HOME=/tmp/cargo
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: REALTIME_MODEL
        value: gpt-4o-realtime-preview-2024-12-17
    healthCheckPath: /api/health
